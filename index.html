<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator-edge">
          <div class="calculator-display">12 + 10</div>
          <div class="calculator-btns-container">
            <button type="button" class="btn dark-blue-bg all-clear-btn">
              AC
            </button>
            <button type="button" class="btn dark-bg">&#9003;</button>
            <button type="button" class="btn gray-bg">&divide;</button>
            <button type="button" class="btn dark-bg">7</button>
            <button type="button" class="btn dark-bg">8</button>
            <button type="button" class="btn dark-bg">9</button>
            <button type="button" class="btn gray-bg">&times;</button>
            <button type="button" class="btn dark-bg">4</button>
            <button type="button" class="btn dark-bg">5</button>
            <button type="button" class="btn dark-bg">6</button>
            <button type="button" class="btn gray-bg">&minus;</button>
            <button type="button" class="btn dark-bg">1</button>
            <button type="button" class="btn dark-bg">2</button>
            <button type="button" class="btn dark-bg">3</button>
            <button type="button" class="btn gray-bg">&plus;</button>
            <button type="button" class="btn dark-bg">0</button>
            <button type="button" class="btn dark-bg">&middot;</button>
            <button type="button" class="btn green-bg equals-btn">
              &equals;
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
